<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alejandria Culinaria</title>
    <link rel="icon" href="assets/logoF.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="contenido">
        <p class="titulor">Registro</p>
        <a href="Index.html"><img src="assets/Atras.png" alt="Imagen inicio" class="atras"></a><br><br>
        <div>
            <form action="Index.html" method="get" class="caja-contactc">
                <br>
                <label for="username">Nombre de usuario:</label>
                <input type="text" id="username" name="username" required>
                <br>

                <label for="correo">Correo electrónico:</label>
                <input type="email" id="correo" name="correo" required>
                <br>
            
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                <br>
            
                <label for="Confpassword">Confirmar Contraseña:</label>
                <input type="password" id="Confpassword" name="Confpassword" required><br>
                <br>
            
                <button type="submit">Registrarse</button><br>
            </form>
        </div>
    </main>    
    <footer class="footer">
        <a href="About.html">Sobre nosotros</a>
        <img src="assets/logo.png" alt="logo" class="logof">
    </footer>
    <script>
    document.querySelectorAll('a').forEach(link => {
    link.href = link.href.toLowerCase();
    });
    </script>
</body>
</html>
