        <h1 class="titulo">Contacto</h1><br>
        <div class="caja-contact">
        <p>Por favor, completa el siguiente formulario para comunicarte con nosotros.</p>
        <table>
        <tr>
            <td>
            <form action="" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <br><br>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                <br><br>
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono">
                <br><br>
                <label for="motivo">Motivo de Contacto:</label>
                <select id="motivo" name="motivo">
                    <option value="consulta">Consulta</option>
                    <option value="soporte">Soporte Técnico</option>
                    <option value="sugerencia">Sugerencia</option>
                    <option value="otro">Otro</option>
                </select>
                <br><br>
                <label for="ciudad">Ciudad:</label>
                <input list="ciudades" id="ciudad" name="ciudad">
                <datalist id="ciudades">
                    <option value="Zacatecas">
                    <option value="Aguascalientes">
                    <option value="Ciudad de México">
                    <option value="Monterrey">
                    <option value="Veracruz">
                </datalist>
                <br><br>
                <label for="mensaje">Mensaje:</label><br>
                <textarea id="mensaje" name="mensaje" rows="4" cols="40" required></textarea>
                <br><br>

                <button type="submit">Enviar</button>
        </form>
        </div>
        </td>
    </tr>
        </table>
    </div>

            <img src="assets/logo.png" alt="logo" class="logof">
